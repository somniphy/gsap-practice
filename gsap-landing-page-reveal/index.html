<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP - Landing Page Reveal Animation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="revealers">
        <div class="revealer r-1"></div>
        <div class="revealer r-2"></div>
      </div>
      <div class="images">
        <div class="img">
          <img src="/assets/image-1.jpg" alt="image-1" />
        </div>
        <div class="img">
          <img src="/assets/image-2.jpg" alt="image-2" />
        </div>
        <div class="img main">
          <img src="/assets/image-3.jpg" alt="image-3" />
        </div>
        <div class="img main">
          <img src="/assets/image-4.jpg" alt="image-4" />
        </div>
        <div class="img main">
          <img src="/assets/image-5.jpg" alt="image-5" />
        </div>
      </div>
      <div class="hero-content">
        <div class="site-logo">
          <div class="word"><h1>Falling</h1></div>
          <div class="word">
            <h1>World<sup>&copy;</sup></h1>
          </div>
        </div>
        <div class="nav">
          <div class="nav-item"><p>About</p></div>
          <div class="nav-item"><p>Work</p></div>
          <div class="nav-item"><p>Blog</p></div>
          <div class="nav-item"><p>Contact</p></div>
        </div>
        <div class="cover-img">
          <img src="/assets/image-4.jpg" alt="image-4" />
        </div>
        <div class="site-info">
          <div class="row">
            <div class="col">
              <div class="line"><p>Featured Works</p></div>
            </div>
            <div class="col">
              <h2>
                Falling World is an animation studio. Lorem ipsum dolor sit amet
                consectetur adipisicing elit.
              </h2>
            </div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <div class="address">
                <div class="line">
                  <p>Falling World Studio</p>
                </div>
                <div class="line">
                  <p>Avocado Building</p>
                </div>
                <div class="line">
                  <p>Iligan</p>
                </div>
                <div class="line">
                  <p>9200, LDN</p>
                </div>
              </div>
              <div class="socials">
                <div class="line">
                  <p>fallingworld@studio.com</p>
                </div>
                <br />
                <div class="line">
                  <p>Instagram</p>
                </div>
                <div class="line">
                  <p>LinkedIn</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>
  <script src="https://unpkg.com/split-type"></script>
  <script src="script.js"></script>
</html>
