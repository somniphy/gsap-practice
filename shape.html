<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

            fontFamily: {

  <body class="min-h-screen flex flex-col bg-gradient-to-r from-zinc-700 from-10% via-zinc-800 via-30% to-zinc-900 to-90% antialiased">
    <div class="container mx-auto p-4">
      <header
        class="flex justify-between bg-transparent items-center border rounded-full"

          <a
            href="#"

          <a

        <div class="flex">
          <div
            class="rounded-full p-3 border hover:bg-zinc-900 hover:text-white transition duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-phone h-5 w-5 text-white"

              <path

          <a

            class="rounded-full hover:bg-zinc-900 hover:text-white bg-white transition duration-300 px-8 py-3 border-r border-l text-black text-sm"
            >CONTACT</a
          >
        </div>
      </header>
      <main>
        <div class="flex">

            </p>
          </div>
          <div class="flex-col space-y-1">
            <div
              class="rounded-full p-2 bg-white text-zinc-900 hover:bg-zinc-900 hover:text-white transition duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"

            <div

                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"

                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-shopping-bag h-5 w-5"

                <path d="M3 6h18" />
                <path d="M16 10a4 4 0 0 1-8 0" />

          </div>

        <div class="flex justify-center mx-auto">
          <div
            class="h-40 w-40 border border-zinc-400 rounded-full flex items-center justify-center"

            <button
