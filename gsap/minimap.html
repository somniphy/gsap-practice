<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimap Scroll</title>
    <link rel="stylesheet" href="src/styles/minimap.css">
    <link rel="stylesheet" href="src/styles/lenis-helper.css">
  </head>
  <body>
    <div class="container">
      <div class="img-preview">
        <img src="/minimap-assets/img-1.jpeg" alt="" />
      </div>
      <div class="minimap">
        <div class="indicator"></div>
        <div class="items">
          <div class="item">
            <img src="/minimap-assets/img-1.jpeg" alt="" />
          </div>
          <div class="item">
            <img src="/minimap-assets/img-2.jpeg" alt="" />
          </div>
          <div class="item">
            <img src="/minimap-assets/img-3.jpeg" alt="" />
          </div>
          <div class="item">
            <img src="/minimap-assets/img-4.jpeg" alt="" />
          </div>
          <div class="item">
            <img src="/minimap-assets/img-5.jpeg" alt="" />
          </div>
          <div class="item">
            <img src="/minimap-assets/img-6.jpeg" alt="" />
          </div>
          <div class="item">
            <img src="/minimap-assets/img-7.jpeg" alt="" />
          </div>
          <div class="item">
            <img src="/minimap-assets/img-8.jpeg" alt="" />
          </div>
          <div class="item">
            <img src="/minimap-assets/img-9.jpeg" alt="" />
          </div>
          <div class="item">
            <img src="/minimap-assets/img-10.jpeg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="src/scripts/minimap.js" type="module"></script>
  </body>
</html>
