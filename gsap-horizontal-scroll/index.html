<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP | Scroll Trigger</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

      <div class="slider">

          <div class="slide">
            <div class="img">
              <img src="/assets/image-1.jpg" alt="" />
            </div>
            <div class="title">
              <h1>
                Gray <br />
                Harpoon
              </h1>
            </div>
          </div>
          <div class="slide">
            <div class="img">
              <img src="/assets/image-2.jpg" alt="" />
            </div>
            <div class="title">
              <h1>
                Blue <br />
                Raven
              </h1>
            </div>
          </div>
          <div class="slide">
            <div class="img">
              <img src="/assets/image-3.jpg" alt="" />
            </div>
            <div class="title">
              <h1>
                Red <br />
                Rubine
              </h1>
            </div>
          </div>
          <div class="slide">
            <div class="img">
              <img src="/assets/image-4.jpg" alt="" />
            </div>
            <div class="title">
              <h1>
                Purple <br />
                Fourth
              </h1>
            </div>
          </div>
          <div class="slide">
            <div class="img">
              <img src="/assets/image-5.jpg" alt="" />
            </div>
            <div class="title">
              <h1>
                Black <br />
                Fifth
              </h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="outro">
      <h1>GSAP</h1>
    </section>
  </body>
  <script src="https://unpkg.com/lenis@1.1.19/dist/lenis.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</html>
