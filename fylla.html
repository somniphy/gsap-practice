<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "Arial", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-zinc-950 px-6 border">
    <header class="w-full px-4">
      <div
        class="container flex justify-between h-14 max-w-screen-2xl items-center mx-auto border-b"
      >
        <div class="">
          <a href="" class="text-white uppercase font-bold">Fylla</a>
        </div>
        <nav class="divide-x">
          <div class="inline-flex gap-4 items-center">
            <a href="" class="text-white text-sm uppercase font-light">Work</a>
            <a href="" class="text-white text-sm uppercase font-light"
              >Services</a
            >
            <a href="" class="text-white text-sm uppercase font-light">Store</a>
            <a href="" class="text-white text-sm uppercase font-light">Blog</a>
            <a href="" class="text-white text-sm uppercase font-light">Shop</a>
            <a href="" class="text-white text-sm uppercase font-light">Pages</a>
            <a href="" class="text-white text-sm uppercase font-light">Cart</a>
            <a
              href=""
              class="text-black p-1 px-2 bg-white rounded text-sm uppercase font-light"
              >Let's Talk</a
            >
          </div>
          <div class="inline-flex gap-4 px-2 items-center">
            <div
              class="rounded-full w-6 h-6 bg-white text-center text-zinc-900 text-xs hover:text-white hover:bg-zinc-900 transition duration-300"
            >
              <p>LN</p>
            </div>
            <div
              class="rounded-full w-6 h-6 bg-white text-center text-zinc-900 text-xs hover:text-white hover:bg-zinc-900 transition duration-300"
            >
              <p>IN</p>
            </div>
            <div
              class="rounded-full w-6 h-6 bg-white text-center text-zinc-900 text-xs hover:text-white hover:bg-zinc-900 transition duration-300"
            >
              <p>FB</p>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="min-h-screen">
      <div class="px-4">
        <div class="py-12 flex justify-between border-b">
          <div class="flex-col w-1/2 space-y-4">
            <h4 class="text-white text-sm uppercase">Contact</h4>
            <h1 class="text-white text-6xl">
              Creating true <br />
              brands together.
            </h1>
            <div class="pt-12 flex-col">
              <p class="text-white text-xs uppercase">Find us on</p>
              <div class="inline-flex gap-4 items-center mt-2">
                <div
                  class="rounded-full w-6 h-6 border text-center p-1 text-white text-xs hover:text-white hover:bg-zinc-900 transition duration-300"
                >
                  <p>LN</p>
                </div>
                <div
                  class="rounded-full w-6 h-6 border text-center p-1 text-white text-xs hover:text-white hover:bg-zinc-900 transition duration-300"
                >
                  <p>IN</p>
                </div>
                <div
                  class="rounded-full w-6 h-6 border text-center p-1 text-white text-xs hover:text-white hover:bg-zinc-900 transition duration-300"
                >
                  <p>FB</p>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-col w-1/2">
            <form class="space-y-16">
              <div class="border-b flex gap-4">
                <label for="name" class="text-white text-sm">Your Name</label>
                <input type="text" class="bg-transparent" />
              </div>
              <div class="border-b flex gap-4">
                <label for="email" class="text-white text-sm">Your Email</label>
                <input type="email" class="bg-transparent" />
              </div>
              <div class="border-b flex gap-4">
                <label for="message" class="text-white text-sm">Your Message</label>
                <input type="text" class="bg-transparent" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
